<div class="table-page">
  <div class="table-search-bar">
    <search (search)="search($event)" [palceholder]="'请输入菜名'"></search>
  </div>

  <table animation="linear-show">
    <thead>
    <tr>
      <th></th>
      <th *ngFor="let label of labelList;let i=index">
        {{ label }}
      </th>
    </tr>
    </thead>
    <tbody dragula='table-bag' [dragulaModel]="data">
      <tr *ngFor="let item of data;let i=index" class="grab">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.address}}</td>
        <td>{{item.receiver}}</td>
        <td>{{item.remark}}</td>
        <td>
          <button (click)="alertMsg(item,i)" class="btn-default">点我</button>
          <button routerLink="/table/table_detail" class="btn-default">详情</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="page-row">
    <pagination (changeCurPage)="getPageData($event)" [totalPage]="pageConfig.totalPage"
                [curPage]="pageConfig.curPage"></pagination>
  </div>
  <!--<button (click)="openModal()">test</button>-->
</div>
