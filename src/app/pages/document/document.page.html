<div class="document-page">
  <div class="document-left">
    <div>Demo功能：</div>
    <div *ngFor="let api of apiList;let i=index" class="document-row" (click)="select(i)">
      <div class="document-checkbox">
        <checkbox (changeCheckStatus)="changeStatus($event, i)" [checkboxSize]="20" [checkStatus]="api.checkStatus"
                  [checkDisabled]="true"
                  [checkboxBg]="'#dfe3eb'"></checkbox>
      </div>
      <span class="document-title">
      {{i+1}}. {{api.title}}
    </span>
    </div>
  </div>
  <div class="document-right">
    <div>版本1.0</div>
    <h6>文档说明：</h6>
    {{index+1}} . {{apiList[index].title}}
  </div>
</div>
