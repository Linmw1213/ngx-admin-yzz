<div class="form-page">
  <div class="form-part">
    <div class="form-box">
      <div class="form-group">
        <label>姓名</label>
        <div class="form-content">
          <input type="text" [(ngModel)]="user.name">
        </div>
      </div>
      <div class="form-group">
        <label>年龄</label>
        <div class="form-content">
          <input type="number" [(ngModel)]="user.age">
        </div>
      </div>
      <div class="form-group">
        <label>性别</label>
        <div class="form-content">
          <div class="form-radio">
            <radio [radioData]="sexList" (changeRadio)="changeSex($event)" [radioColor]="'#20B2AA'"
                   [selectedValue]="user.sex" [selectedName]="'sex'" [radioLable]="'title'"></radio>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>兴趣爱好</label>
        <div class="form-content">
          <div class="form-checkbox" *ngFor="let hobby of hobbyList;let i=index">
            <checkbox (changeCheckStatus)="changeStatus($event, i)" [checkboxSize]="20"
                      [checkStatus]="hobby.checkStatus"
                      [checkDisabled]="false"
                      [checkboxColor]="'black'"
                      [checkboxBorderColor]="'#20B2AA'"
                      [checkboxBg]="'#fff'"></checkbox>
            <span class="form-checkbox-desc">
              {{hobby.desc}}
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label></label>
        <div class="form-content form-btn">
          <button class="default-btn" (click)="resetForm()">重置</button>
          <button (click)="submitForm()" class="confirm-btn">确认</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-part">
    <div class="form-box">
      <div class="upload-box">
        <input type="file" accept="image/*" id="uploader" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)"/>
        上传文件
      </div>
      <div style="margin-left:30px;float: left;">
        <button class="default-btn" (click)="submitUpload()">确定</button>
      </div>
      <div *ngFor="let item of uploader.queue">
        {{item.progress + '%'}}
      </div>

      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1/1"
        [resizeToWidth]="128"
        format="jpeg"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (loadImageFailed)="imageLoadFailed()"
        style="max-height: 330px;"
        [style.display]="cropperReady ? null : 'none'"
      ></image-cropper>

      <img *ngIf="croppedImage" [src]="croppedImage" class="cropper-img"/>

    </div>
  </div>
</div>
