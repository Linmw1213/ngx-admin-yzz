<div class="form-page">
  <div class="form-part">
    <div class="form-box">
      <div class="form-group">
        <label>姓名</label>
        <div class="form-content">
          <input type="text" [(ngModel)]="user.name"
                 validate [rule]="rules.name" [validateValue]="user.name">
        </div>
      </div>
      <div class="form-group">
        <label>年龄</label>
        <div class="form-content">
          <input type="number" [(ngModel)]="user.age"
                 validate [rule]="rules.age" [validateValue]="user.age">
        </div>
      </div>
      <div class="form-group">
        <label>性别</label>
        <div class="form-content">
          <div class="form-radio">
            <radio [radioData]="sexList" (changeRadio)="changeSex($event)" [radioColor]="'#20B2AA'"
                   [selectedValue]="user.sex" [selectedName]="'sex'" [radioLable]="'title'"></radio>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>兴趣爱好</label>
        <div class="form-content">
          <div class="form-checkbox" *ngFor="let hobby of hobbyList;let i=index">
            <checkbox (changeCheckStatus)="changeStatus($event, i)" [checkboxSize]="20"
                      [checkStatus]="hobby.checkStatus"
                      [checkDisabled]="false"
                      [checkboxColor]="'black'"
                      [checkboxBorderColor]="'#20B2AA'"
                      [checkboxBg]="'#fff'"></checkbox>
            <span class="form-checkbox-desc">
              {{hobby.desc}}
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label></label>
        <div class="form-content form-btn">
          <button class="default-btn" (click)="resetForm()">重置</button>
          <button (click)="submitForm()" class="confirm-btn" validate [validated]="'submit'" [validateRules]="rules">
            确认
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-part">
    <div class="form-box">
      <div class="upload-box">
        <input type="file" accept="image/*" id="uploader" ng2FileSelect [uploader]="uploader"
               (change)="selectedFileOnChanged($event)"/>
        打开本地图片
      </div>
      <div style="margin-left:30px;float: left;">
        <button class="default-btn" (click)="submitUpload()">上传裁剪图片</button>
      </div>
      <div *ngFor="let item of uploader.queue">
        {{item.progress + '%'}}
      </div>

      <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1/1"
        [resizeToWidth]="128"
        format="jpeg"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (loadImageFailed)="imageLoadFailed()"
        style="max-height: 330px;"
        [style.display]="cropperReady ? null : 'none'"
      ></image-cropper>

      <img *ngIf="croppedImage" [src]="croppedImage" class="cropper-img"/>

    </div>
  </div>

    <div class="form-box">
      &lt;!&ndash;下拉输入筛选框&ndash;&gt;
      <select-input></select-input>
    </div>
  </div>

  <div class="form-part">
    <div class="form-box">
    </div>
  </div>
-->
  <div class="form-part">
    <div class="form-box">
      <jodit-editor
        (onResize)="initEditor($event)"
        (onChange)="changeEditor($event)"
        [config]="{
        zIndex:99999,
        buttons: '|,bold,strikethrough,underline,italic,|,superscript,subscript,|,ul,ol,|,outdent,indent,|,font,fontsize,brush,paragraph,|,table,link,|,align,undo,redo,\n,cut,hr,eraser,copyformat,|,symbol,fullsize,selectall',
        buttonsMD: '|,bold,strikethrough,underline,italic,|,superscript,subscript,|,ul,ol,|,outdent,indent,|,font,fontsize,brush,paragraph,|,table,link,|,align,undo,redo,\n,cut,hr,eraser,copyformat,|,symbol,fullsize,selectall',
        buttonsSM: '|,bold,strikethrough,underline,italic,|,superscript,subscript,|,ul,ol,|,outdent,indent,|,font,fontsize,brush,paragraph,|,table,link,|,align,undo,redo,\n,cut,hr,eraser,copyformat,|,symbol,fullsize,selectall',
        buttonsXS: '|,bold,strikethrough,underline,italic,|,superscript,subscript,|,ul,ol,|,outdent,indent,|,font,fontsize,brush,paragraph,|,table,link,|,align,undo,redo,\n,cut,hr,eraser,copyformat,|,symbol,fullsize,selectall',
        askBeforePasteHTML: false,
        askBeforePasteFromWord: true,
        language: 'zh_cn',
        showTooltip: false,
        width: 400,
        height: 660}"></jodit-editor>
    </div>
  </div>

  <div class="form-part">
    <div class="form-box">
      <div id="richContent"></div>
    </div>
  </div>
</div>
