<div class="modal-screen"
     [ngStyle]="{'width':screenWidth+'px', 'display':modalStatus?'block':'none'}"
     (click)="closeModal()">
</div>
<div class="modal-box"
     [ngStyle]="{
     'width':width+'px',
     'height':height+'px',
     'top': (screenHeight)/2.0-height/1.5-15+'px',
     'left':(screenWidth-width)/2.0+'px',
     'display':modalStatus?'block':'none'}">
  <ng-content></ng-content>
</div>
